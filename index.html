<form class="form">
    <h2 class="form_subtitle">¡obtenga descuentos y cupones logueandose!</h2>
    <h2 class="form__title">Iniciar sesión</h2>
    
    <div class="form__container">
        <div class="form__grouper">
            <input type="text" id="name" class="form__input" placeholder="ingrese su nombre">
        </div>
        <div class="form__grouper">
            <input type="email" id="email" class="form__input" placeholder=" ingrese su email">
        </div>
        <div class="form__grouper">
            <input type="password" id="password" class="form__input" placeholder="ingrese su contraseña">
        </div>
    </div>
    <div class="form__politics">
        <p class="paragraph__politics">Estoy de acuerdo con las <a href="#">Politicas de Privacidad</a>.</p>
        <button class="form__submit"><a href="#">ingresar</a></button>
        <!-- <input type="submit" class="form__submit" value="ingresar"> -->
        <p class="form__paragraph">¿tienes problemas con los cupos? <a href="#" class="form__link">click aqui</a>.</p>
    </div>
